# set C-a as prefix key
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# remap split pane
bind | split-window -h #vertical split
bind - split-window -v #horizontal split

# resize panes
bind h resize-pane -L 5
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5

# fast pane navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# fast move between windows
bind -n S-Left previous-window
bind -n S-Right next-window
# enable mouse
set -g mouse on
set -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -sg escape-time 0

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf\; display ".tmux.conf releaded"

bind k send-keys -t.- 'tmkill' Enter

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"
set -g default-shell /usr/bin/zsh

# so that escapes register immidiately in vim
set -sg escape-time 0

# start index at 1
set -g base-index 1

# mouse support
set -g mouse on

# styling
set -g pane-active-border-style "fg=brightred"
set -g status-position top
set -g status-bg black
set -g status-fg white

set -g status-left "#[bold] [#S]#[default]"
set -g status-right ""

set -g status-justify centre

set -g window-status-current-format "#[fg=brightred]#[bold]#[fg=white]#[bg=brightred]#I #{?window_zoomed_flag,#[underscore],}#[bg=brightblack]#[fg=white] #W *#[default]#[fg=brightblack]#[bg=black] "
set -g window-status-format "#[fg=brightblack]#[fg=white]#[bg=brightblack]#I:#{?window_zoomed_flag,#[underscore],}#[bg=brightblack]#[fg=white] #W  #[fg=brightblack]#[bg=black] "

# turn on window titles
set -g set-titles on

# set wm window title string
set -g set-titles-string '#W'

# automatically set window title
set -g automatic-rename on
